<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Mohamed Samir - Vocabulary</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #f0f8ff, #dbeafe);
      margin: 0;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .word-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .word-card:hover {
      transform: scale(1.05);
    }

    .english-word {
      font-size: 1.3em;
      color: #1e40af;
      margin-bottom: 10px;
    }

    .arabic-translation {
      color: #333;
      margin-bottom: 15px;
    }

    .speech-button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .speech-button:hover {
      background-color: #1e3a8a;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#1e40af;">📘 Mr Mohamed Samir - Vocabulary</h1>
  <div class="container"></div>

  <script>
    const vocabulary = [
      { en: "gentleman (n)", ar: "رجل نبيل" },
      { en: "known (adj)", ar: "معروف" },
      { en: "delay (n)", ar: "تأخير" },
      { en: "organized (adj)", ar: "منظم" },
      { en: "whisper (ed) (v)", ar: "يهمس" },
      { en: "value (d) (v)", ar: "يقدّر" },
      { en: "polished (adj)", ar: "مصقول / لامع" },
      { en: "constant (adj)", ar: "دائم" },
      { en: "gather (ed) (v)", ar: "يجتمع" },
      { en: "arguments (n)", ar: "حجج / مجادلات" },
      { en: "concentration (n)", ar: "تركيز" },
      { en: "precise (adj)", ar: "دقيق" },
      { en: "disturb (ed) (v)", ar: "يزعج" },
      { en: "endure (d) (v)", ar: "يتحمل" },
      { en: "strict (adj)", ar: "صارم" },
      { en: "demands (n)", ar: "مطالب" },
      { en: "valet (n)", ar: "خادم شخصي" },
      { en: "apply (ied) (v)", ar: "يتقدم" },
      { en: "lively (adj)", ar: "نشيط / حي" },
      { en: "circus performer", ar: "عارض في السيرك" },
      { en: "tailor (n)", ar: "خياط" },
      { en: "wonder (ed) (v)", ar: "يتساءل" },
      { en: "visible (adj)", ar: "مرئي" },
      { en: "interrupt (ed) (v)", ar: "يقاطع" },
      { en: "precision (n)", ar: "دقة" },
      { en: "truth (n)", ar: "حقيقة" },
      { en: "discipline (n)", ar: "انضباط" },
      { en: "oak (n)", ar: "خشب البلوط" },
      { en: "ceilings (n)", ar: "السقف" },
      { en: "rustle (n)", ar: "خشخشة" },
      { en: "banker (n)", ar: "صراف" },
      { en: "respectability (n)", ar: "احترام" },
      { en: "strategy (n)", ar: "إستراتيجية" },
      { en: "servant (n)", ar: "خادم" },
      { en: "unable (adj)", ar: "غير قادر" },
      { en: "master (n)", ar: "سيد" },
      { en: "schedule (n)", ar: "جدول" },
      { en: "frenchman (n)", ar: "رجل فرنسي" },
      { en: "position (n)", ar: "منصب / وظيفة" },
      { en: "professions (n)", ar: "مهن" }
    ];

    const container = document.querySelector('.container');
    const synth = window.speechSynthesis;

    function createWordCard(item) {
      const card = document.createElement('div');
      card.classList.add('word-card');

      const englishWord = document.createElement('h2');
      englishWord.classList.add('english-word');
      englishWord.textContent = item.en;

      const arabicTranslation = document.createElement('p');
      arabicTranslation.classList.add('arabic-translation');
      arabicTranslation.textContent = item.ar;

      const speechButton = document.createElement('button');
      speechButton.classList.add('speech-button');
      speechButton.textContent = '🔊 نطق الكلمة';
      speechButton.addEventListener('click', () => speakWord(item.en));

      card.appendChild(englishWord);
      card.appendChild(arabicTranslation);
      card.appendChild(speechButton);
      container.appendChild(card);
    }

    function speakWord(text) {
      if (synth.speaking) synth.cancel();
      const cleanText = text.replace(/\s*\([^)]+\)\s*/g, '').trim();
      if (cleanText !== '') {
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'en-US';
        utterance.rate = 1.0;
        synth.speak(utterance);
      }
    }

    vocabulary.forEach(createWordCard);
  </script>
</body>
</html>
